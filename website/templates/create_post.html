{% extends "base.html" %}
{% block title %}Create Posts{% endblock %}
{% block content %}

        </br>
        <div class="justify-content-between ">
            <a href="/home"><button align="left" type="button" class="btn btn-lg btn-secondary">Back</button></a>

        </div>
    </form>
        
{% endblock %}
